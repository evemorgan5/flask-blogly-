{% extends 'index.html' %}

{% block title %}
{{ user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
<h1>{{ user.first_name}} {{user.last_name }} </h1>
<img href=user.img_url rel="">

<form action="/users/{{user.id}}/edit" method="GET">
  <button>Edit</button>
</form>

<form action="/users/{{user.id}}/delete" method="POST">
  <button>Delete</button>
</form>

<a href="/">Go back</a>
{% endblock %}
