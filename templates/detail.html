{% extends 'index.html' %}

{% block title %}
{{ user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
<h1>{{ user.first_name}} {{user.last_name }} </h1>
<img src={{user.img_url}} alt="users-photo" width="200px" height="200px">
<form action="/users/{{user.id}}/edit" method="GET">
  <button>Edit</button>
</form>

<form action="/users/{{user.id}}/delete" method="POST">
  <button>Delete</button>
</form>

<h2> Posts</h2>
<ul>
  {% for post in posts %}
  <li><a href="/users/{{user.id}}/posts"> {{post.title}}</a></li>
  {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new" method="GET">
  <button>Add post</button>
</form>


<a href="/">Go back</a>
{% endblock %}
